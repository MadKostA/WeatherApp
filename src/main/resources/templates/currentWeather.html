<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
</head>
<body>

<div>
    <h3>Current Conditions</h3>
    <p th:text="${weather.description}">Description</p>
    <h3>City</h3>
    <p th:text="${weather.city}">City</p>
    <h3>Average temperature</h3>
    <p th:text="${weather.avgTemp} + ' &#8451;'">Average temperature</p>
</div>
</body>
</html>
